<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th problem</title>
</head>
<body>
    <script>
         var num=+prompt("Enter the number:")  
         var res=num%10===4?("Yes "+num+" has 4 at its units place"):("No "+num+" does not have 4 at its units place")
        //  var res=num[num.length-1]=="4"?("Yes "+num+" has 4 at its units place"):("No "+num+" does not have 4 at its units place")
         document.write(res)
    </script>
</body>
</html>
