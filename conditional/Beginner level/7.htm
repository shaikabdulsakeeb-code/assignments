<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th problem</title>
</head>
<body>
    <script>
        var num=+prompt("Enter the number:")
        var res=(num>=100 && num<=999)?(num+" is a three digit number"):(num+" is not a three digit number")
        document.write(res)
    </script>
</body>
</html>
