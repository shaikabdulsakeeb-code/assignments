<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8th problem</title>
</head>
<body>
    <script>
        var ch=prompt("Enter the character")[0]
        var res=(ch>='a' && ch<='z') ? (ch+" is Lowercase") : (ch>='A' && ch<='Z') ? (ch+" is Uppercase") : (ch+" Not an alphabet")
        document.write(res)
    </script>
</body>
</html>
