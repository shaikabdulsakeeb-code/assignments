<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th problem</title>
</head>
<body>
    <script>
         var num=+prompt("Enter the number:")
         var res=(num%5===0 && num%11===0)?("Yes "+num+"  is divisible by 5 and 11"):("No "+num+"  is not divisible by 5 and 11")
         document.write(res)
    </script>
</body>
</html>
