<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th problem</title>
</head>
<body>
    <script>
        var m=+prompt("Enter the month number")
        var res=(m == 1 || m == 3 || m == 5 || m == 7 || m == 8 || m == 10 || m == 12)
        ?("31 days in "+m+" month")
        :(m == 4 || m == 6 || m == 9 || m == 11)
        ?("30 days in "+m+" month")
        :(m == 2)?("28 or 29 days in "+m+" month")
        :"Invalid month number"
        document.write(res)
    </script>
</body>
</html>
