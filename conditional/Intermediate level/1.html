<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st problem</title>
</head>
<body>
    <script>
        var year=+prompt("Enter the year")
        var res=(year%4==0)?(year+" is a leap year"):(year+" is not a leap year")
        document.write(res)
    </script>
</body>
</html>
