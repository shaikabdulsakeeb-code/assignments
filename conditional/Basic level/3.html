<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd problem</title>
</head>
<body>
    <script>
     var num1=+prompt("Enter the 1st number:")
     var num2=+prompt("Enter the 2nd number:")
     var res=num1>num2?(num2+" , "+num1):(num1+" , "+num2)
     document.write("Ascending order of given two numbers = "+res)
    </script>
</body>
</html>
