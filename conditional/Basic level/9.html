<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th problem</title>
</head>
<body>
    <script>
        var ch=prompt("Enter the character")[0]
        var res=(ch == 'a' || ch == 'A' || ch == 'e' || ch == 'E' || ch == 'i' || ch == 'I' || ch == 'o' || ch == 'O' || ch == 'u' || ch == 'U')?
                (ch+" is a vowel")
               :(ch+" is a consonant")
        document.write(res)
    </script>
</body>
</html>
