<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Headers</title>

<style>
body{
    background-color: rgb(19, 16, 16);
}
*{
    padding: 0;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}
.navbar img{
    height: 75px;
    width: 75px;
}
.navbar a{
    text-decoration: none;
    color: white;
}
.navbar a:hover{
    color: #ffc107;
}
#sbtn{
    background-color: #ffc107;
    color: rgb(19, 16, 16);
    padding: 5px;
    border: none;
    border-radius: 3px;
}
#lbtn{
    background-color: rgb(19, 16, 16);
    color: white;
    border: 0.5px solid white;
    border-radius: 3px;
    padding: 5px;
}
#login button{
    margin-left: 10px;
}
.navbar input{
    border: none;
    padding: 5px;
    border-radius: 3px;
    width: 150px;
}
.navbar input:focus{
    outline: 3px solid #ffca2c;
    box-shadow: 0 0 5px #ffca2c;
}

.dropdown-content{
    display: none;
}
.dropdown:hover .dropdown-content{
    display: block;
    position: absolute;
    background-color: rgb(19, 16, 16);
    padding: 10px;
    border-radius: 5px;
}
.dropdown-content a{
    display: block;
    margin: 5px 0;
}

.hero{
    min-height: 90vh;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 50px;
    color: white;
    gap: 40px;
    flex-wrap: wrap;
}

.abtsect{
    max-width: 600px;
}

.abtsect h1{
    font-size: 40px;
    margin-bottom: 20px;
    border-bottom: 3px solid #ffca2c;
    display: inline-block;
    padding-bottom: 10px;
}
.abtsect h1:hover{
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
}
.para{
    font-size: 20px;
    line-height: 1.6;
}

#abtimg{
    width: 450px;
    max-width: 100%;
    border-radius: 25px;
}
#abtimg:hover{
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
}

</style>
</head>

<body>

<div class="navbar">
    <img src="logo.jpg" alt="">
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <div class="dropdown">
        <a href="#">Dropdown</a>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <a href="#">FAQs</a>
    <a href="#">About</a>
    <input type="text" placeholder="Search">
    <div id="login">
        <button id="lbtn">Login</button>
        <button id="sbtn">Signup</button>
    </div>
</div>

<div class="hero">
    <div class="abtsect">
        <h1>About</h1>
        <p class="para">
            This Website is a demonstration of HTML and CSS skills in building webpages using modern layout techniques and clean UI design.
        </p>
    </div>
    <img src="DOM assignments/spiderman.jpg" id="abtimg">
</div>

</body>
</html>
