<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41. Use a for loop to randomly shuffle the elements in the array.</title>
</head>
<body>
    <script>
         const animals = [
        "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
        "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
        "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
        "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
        "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
        "Jellyfish", "Starfish"
        ];
        for(var i=0;i<animals.length;i++){
            document.write(animals[i]+"<br>")
        }
        for(var i=animals.length-1;i>=0;i--){
            var j=Math.floor(Math.random()*(i+1))
            var temp=animals[i]
            animals[i]=animals[j]
            animals[j]=temp
        }
        document.write("<br>After shuffling randomly = <br>")
        for(var i=0;i<animals.length;i++){
            document.write(animals[i]+"<br>")
        }
    </script>
</body>
</html>
