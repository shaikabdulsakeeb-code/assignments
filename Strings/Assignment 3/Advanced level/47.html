<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47. Use a for loop to create an array where each animal has its length appended.</title>
</head>
<body>
    <script>
        const animals = [
        "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
        "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
        "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
        "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
        "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
        "Jellyfish", "Starfish"
        ];
        document.write("<h2>Animal (Length)</h2>")
        var res=[]
        for(var i=0;i<animals.length;i++){
           res.push(animals[i]+" ("+animals[i].length+")")
        }
        for(var i=0;i<res.length;i++){
           document.write(res[i]+"<br>")
        }
    </script>
</body>
</html>
