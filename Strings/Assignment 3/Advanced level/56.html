<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>56. Use a for loop to create an array of animals grouped by odd or even length.</title>
</head>
<body>
    <script>
        const animals = [
            "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
            "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
            "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
            "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
            "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
            "Jellyfish", "Starfish"
        ];

        var evenLength = [];
        var oddLength = [];

        for (var i = 0; i < animals.length; i++) {
            if (animals[i].length % 2 == 0) {
                evenLength.push(animals[i]);
            } else {
                oddLength.push(animals[i]);
            }
        }

        document.write("<b>Even length animals:</b><br>");
        for (var i = 0; i < evenLength.length; i++) {
            document.write(evenLength[i] + "<br>");
        }

        document.write("<br><b>Odd length animals:</b><br>");
        for (var i = 0; i < oddLength.length; i++) {
            document.write(oddLength[i] + "<br>");
        }
    </script>
</body>
</html>
