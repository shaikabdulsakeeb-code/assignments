<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>54. Use a for loop to find the longest common prefix among all names.</title>
</head>
<body>
    <script>
        const animals = [ "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
        "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
        "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
        "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
        "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
        "Jellyfish", "Starfish","flower", "flow", "flight"];

        var prefix = animals[0];

        for (var i = 1; i < animals.length; i++) {
            var temp = "";
            var current = animals[i];

            for (var j = 0; j < prefix.length && j < current.length; j++) {
                if (prefix[j] == current[j]) {
                    temp += prefix[j];
                } else {
                    break;
                }
            }
            prefix = temp;
        }

        if (prefix == "") {
            document.write("No common prefix found");
        } else {
            document.write("Longest common prefix: " + prefix);
        }
    </script>
</body>
</html>
