<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49. Use a for loop to find the most common starting letter in all animal names.</title>
</head>
<body>
    <script>
        const animals = [
        "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
        "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
        "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
        "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
        "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
        "Jellyfish", "Starfish"
        ];
        var temp=[]
        for(var i=0;i<animals.length;i++){
                temp.push(animals[i].at(0))
            
        }
        var maxCount=0
        var mfc
        for(var i=0;i<temp.length;i++){
            var cnt=0
            for(var j=0;j<temp.length;j++){
                if(temp[i]==temp[j]){
                    cnt++
                }
            }
            if(cnt>maxCount){
                maxCount=cnt
                mfc=temp[i]
            }
        }
        document.write("Most common starting letter in all animal names = '"+mfc+"' "+maxCount+" times")
    </script>
</body>
</html>
