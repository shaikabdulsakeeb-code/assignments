<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48. Use a for loop to create an array where each animal is listed twice.</title>
</head>
<body>
    <script>
        const animals = [
        "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
        "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
        "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
        "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
        "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
        "Jellyfish", "Starfish"
        ];
        var res=[]
        for(var i=0;i<animals.length;i++){
           res.push(animals[i])
           res.push(animals[i])
        }
        for(var i=0;i<res.length;i++){
           document.write(res[i]+" ")
           if(i%2!=0){
            document.write("<br>")
           }
        }
    </script>
</body>
</html>
