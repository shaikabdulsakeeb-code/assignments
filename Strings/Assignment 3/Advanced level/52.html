<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52. Use a for loop to count how many animals contain the letter "p".</title>
</head>
<body>
    <script>
        const animals = [
        "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
        "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
        "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
        "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
        "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
        "Jellyfish", "Starfish"
        ];
        var cnt=0
        for(var i=0;i<animals.length;i++){
                var temp=animals[i].toLowerCase()
                if(temp.includes("p")){
                    cnt++
                    document.write(animals[i]+"<br>")
                }           
        }
        document.write("Number of animal names contain the letter \"p\" = "+cnt)
    </script>
</body>
</html>
