<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32. Use a for loop to count how many animals contain the letter "a" but not "o".</title>
</head>
<body>
    <script>
        const animals = [
        "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
        "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
        "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
        "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
        "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
        "Jellyfish", "Starfish"
    ];
    for(var i=0;i<animals.length;i++){
        var a=animals[i]
        var check=false
        for(var j=0;j<a.length;j++){
            if(a[j]=='a' && a[j]!='o'){
                check=true
            }
        }
        if(check){
            document.write(animals[i]+"<br>")
        }
    }
    </script>
</body>
</html>
