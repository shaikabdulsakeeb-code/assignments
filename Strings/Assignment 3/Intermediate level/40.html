<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40. Use a for loop to reverse the order of the first 10 elements.</title>
</head>
<body>
    <script>
        const animals = [
        "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
        "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
        "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
        "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
        "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
        "Jellyfish", "Starfish"
    ];
    var res=[]
    for(var i=0;i<10;i++){
        res.push(animals[i])
    }
    var res=res.reverse()
    for(var i=0;i<10;i++){
        animals[i]=res[i]
    }
    for(var i=0;i<animals.length;i++){
        document.write(animals[i]+"<br>")
    }

    </script>
</body>
</html>
