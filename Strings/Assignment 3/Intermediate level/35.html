<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35. Use a for loop to create a nested array where each subarray contains two animals.</title>
</head>
<body>
<script>
    const animals = [
        "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
        "Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
        "Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
        "Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
        "Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
        "Jellyfish", "Starfish"
    ];
    var ar = []
    var k = 0
    for (var i = 0; i < animals.length; i = i + 2) {
        ar[k] = []
        ar[k][0] = animals[i]
        ar[k][1] = animals[i + 1]
        k++
    }
    for (var i = 0; i < ar.length; i++) {
        document.write(ar[i] + "<br>")
    }
</script>
</body>
</html>
