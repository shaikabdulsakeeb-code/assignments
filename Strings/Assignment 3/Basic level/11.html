<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. Use a for loop to swap the first and last animals.</title>
</head>
<body>
    <script>
        const animals = [
"Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
"Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
"Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
"Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
"Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
"Jellyfish", "Starfish"
];
        document.write("Before swapping = "+animals)
        for(var i=0;i<1;i++){
          var temp=animals[0]
          animals[0]=animals[animals.length-1]
          animals[animals.length-1]=temp
        }
        document.write("<br>After swapping = "+animals)
    </script>
</body>
</html>
