<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16. Use a for loop to remove duplicates from the array.</title>
</head>
<body>
    <script>
          const animals = ["Lion",
"Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
"Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
"Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
"Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
"Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
"Jellyfish", "Starfish"
];
        document.write(animals+"<br>")
        var uniq=[]
        for(var i=0;i<animals.length;i++){
            if(uniq.indexOf(animals[i]) == -1)
             uniq.push(animals[i])
        }
        document.write("After Removing Duplicates:<br>");
        document.write(uniq);
    </script>
</body>
</html>
