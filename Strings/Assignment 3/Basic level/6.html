<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Use a for loop to find and print the longest animal name.</title>
</head>
<body>
    <script>
         const animals = [
"Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
"Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
"Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
"Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
"Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
"Jellyfish", "Starfish"
];
        var longest=animals[0]
        for(var i=0;i<animals.length;i++){
            if(animals[i].length>longest.length){
                longest=animals[i]
            }
        }
        document.write("Longest animal name = "+longest)
    </script>
</body>
</html>
