<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17. Use a for loop to print only animals that start and end with the same letter.</title>
</head>
<body>
    <script>
        const animals = [
"Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
"Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
"Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
"Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
"Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
"Jellyfish", "Starfish"
];
        document.write("animals that start and end with the same letter = <br>")
        for(var i=0;i<animals.length;i++){
            var temp=animals[i].toLowerCase()
            if(temp[0]==temp[temp.length-1]){
                document.write(animals[i]+"<br>")
            }
        }
    </script>
</body>
</html>
