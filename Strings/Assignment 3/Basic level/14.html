<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14. Use a for loop to print only animals with exactly 6 letters.</title>
</head>
<body>
    <script>
          const animals = [
"Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra",
"Kangaroo", "Panda", "Leopard", "Cheetah", "Rhinoceros",
"Hippopotamus", "Wolf", "Fox", "Deer", "Rabbit", "Squirrel",
"Crocodile", "Alligator", "Ostrich", "Peacock", "Eagle",
"Falcon", "Penguin", "Dolphin", "Shark", "Whale", "Octopus",
"Jellyfish", "Starfish"
];
        document.write("animal names with exactly 6 letters = <br>")
        for(var i=0;i<animals.length;i++){
            if(animals[i].length==6)
            document.write(animals[i]+"<br>")
        }
    </script>
</body>
</html>
