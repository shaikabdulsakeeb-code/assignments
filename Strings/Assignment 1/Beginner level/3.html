<!-- 3. Write a program to convert all characters in a string to uppercase and print the
modified string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Write a program to convert all characters in a string to  uppercase and print the
modified string.</title>
</head>
<body>
    <script>
        var s=prompt("Enter the String")
        document.write("String = "+s)
        var m=s.toUpperCase();
        s=m
        document.write("<br>After converting all characters in a string to  uppercase = "+s)
    
    </script>
</body>
</html>
