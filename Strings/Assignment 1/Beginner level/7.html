<!-- 7. Write a program to search for a string in a sentence (case insensitive).
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Write a program to search for a string in a sentence (case insensitive).</title>
</head>
<body>
    <script>
        var s=prompt("Enter the Sentence")
        document.write("String = "+s)
        document.write("<br>"+s)
        var w=prompt("Enter the word")
        var s=s.toLowerCase()
        var w=w.toLowerCase()
        document.write("<br>It is present at "+s.indexOf(w)+" position")
    </script>
</body>
</html>
