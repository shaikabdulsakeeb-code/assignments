<!-- 5. Remove all spaces from a given string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Remove all spaces from a given string.</title>
</head>
<body>
    <script>
        var s=prompt("Enter the String")
        document.write("String = "+s)
        s.trim()
        var m=s.replaceAll(" ","")
        s=m
        document.write("<br>"+s)
    </script>
</body>
</html>
