<!-- 8. Write a program to convert a sample sentence string into an array of words.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Write a program to convert a sample sentence string into an array of words.</title>
</head>
<body>
    <script>
        var s=prompt("Enter the Sentence")
        document.write("String = "+s)
        var ar=s.split(' ')
        document.write("<br>Array of words = "+ar)
    </script>
</body>
</html>
