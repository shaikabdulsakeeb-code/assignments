<!-- 4. Write a program to print the number of characters in a string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Write a program to print the number of characters in a string.</title>
</head>
<body>
    <script>
          var s=prompt("Enter the String")
          document.write("String = "+s)
          document.write("<br>Number of characters  in "+s+" = "+s.length)
          
    </script>
</body>
</html>
