<!-- 2. Find the number of digits of a given number using toString() and the length
property. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Find the number of digits of a given number using toString() and the length property.</title>
</head>
<body>
  <script>
    var n=+prompt("Enter the Number")
    document.write("Number  = "+n)
    var s=String(n)
    var cnt_digs=s.length
    document.write("<br>No of digits in "+n+" = "+cnt_digs)
    </script>
</body>
</html>
