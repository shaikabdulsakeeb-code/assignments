<!-- 14. Write a program to sort the characters of a given string alphabetically. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14. Write a program to sort the characters of a given string alphabetically.</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string")
        document.write("String = "+s)
        var ar=s.split('')
        var res=ar.sort()
        var s=res.join('')
        document.write("<br>Alphabetically sorted string = "+s)
    </script>
</body>
</html>
