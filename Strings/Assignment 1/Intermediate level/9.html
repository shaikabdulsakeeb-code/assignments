<!--9. Print the number of words in a given string.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Print the number of words in a given string.</title>
</head>
<body>
    <script>
        var s=prompt("Enter the Sentence")
        document.write("String = "+s)
        var ar=s.split(' ')
        var cnt=ar.length
        document.write("<br>No. of words = "+cnt)
    </script>
</body>
</html>
