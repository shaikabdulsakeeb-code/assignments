<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20. Write a program to hide the middle six digits of a phone number.</title>
</head>
<body>
   <script>
        // 20. Write a program to hide the middle six digits of a phone number    
        var n=prompt("Enter Phone number")
        var ar=n.split('')
        for(var i=2;i<8;i++){
            ar[i]='X'
        }
        var n=ar.join('')
        document.write("Phone number = "+n)
</script> 
    
</body>
</html>
