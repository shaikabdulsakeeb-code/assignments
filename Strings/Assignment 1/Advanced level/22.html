<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22. Check if a number is a valid phone number.</title>
</head>
<body>
    <script>
        // 22. Check if a number is a valid phone number.
        var n=prompt("Enter phone number")
        var ar=n.split('')
        var exp=/[0-9]/g
        var firstcn
        for(var i=0;i<ar.length;i++){
            if(ar[i].match(exp)){
                firstcn=true
            }
            else{
                firstcn=false
            }
        }
        if(firstcn && ar.length==10){
            document.write("Yes "+ar.join('')+" is a valid phone number")
        }
        else{
            document.write("No "+ar.join('')+" is not a valid phone number")
        }
    </script>
</body>
</html>
