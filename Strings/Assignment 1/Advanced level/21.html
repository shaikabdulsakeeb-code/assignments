<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21. Append the Indian calling code +91 to a given phone number.</title>
</head>
<body>
   <script>
        // 21. Append the Indian calling code +91 to a given phone number.
        var n=prompt("Enter Phone number")
        var ar=n.split('')
        ar.splice(0,0,'+91')
        var n=ar.join('')
        document.write("Phone number = "+n)
</script> 
    
</body>
</html>
