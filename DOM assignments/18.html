<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha corrector</title>
</head>
<body>
    <h1 id="cap" style="color: green;"><i>W2gD6j</i></h1>
    <input type="text" name="" id="ip">
    <button type="button" onclick="ck()">Submit</button>
    <script>
        function ck(){
            if(document.getElementById("ip").innerText===document.getElementById("cap").innerText){
                alert("Correct captcha")
            }
            else{
                alert("Incorrect captcha")
            }
        }
    </script>
</body>
</html>
