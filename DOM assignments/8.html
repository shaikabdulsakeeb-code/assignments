<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like and dislike button</title>
    <style>
        .like {
            font-size: 24px;
            height: 100px;
            width: 100px;
            border-radius:10px;
            margin: 10px;
            padding: 10px;
            background-color: rgb(94, 214, 124);
            border: 3px solid black;
        }

        .dislike {
            font-size: 24px;
            height: 100px;
            width: 130px;
            border-radius:10px;
            margin: 10px;
            padding: 10px;
            background-color: rgb(240, 30, 30);
            border: 3px solid black;
        }

        .count {
            color: rgb(208, 27, 27);
            height: 60px;
            display: inline;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>Like and Dislike Button</h1>
    <div>
    <button class="like" id="l">Like</button>
    <span class="count" id="lc"></span>
    </div>
    <button class="dislike" id="d">Dislike</button>
    <div class="count" id="dc"></div>
    <script>
        var like_count = 0
        document.getElementById('l').addEventListener('click', () => {
            let lc = document.getElementById('lc')
            like_count++
            lc.innerText = like_count
        })
        var dis_count = 0
        document.getElementById('d').addEventListener('click', () => {
            let dc = document.getElementById('dc')
            dis_count++
            dc.innerText = dis_count
        })
    </script>
</body>

</html>
