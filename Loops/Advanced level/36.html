<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36th problem</title>
</head>
<body>
    <script>
        var n=+prompt("Enter the number")
        var cnt=0
        for(var i=1;i<=n;i++){
            if(n%i==0){
                cnt++
            }
        }
        document.write("Total number of factors of "+n+" = "+cnt)
    </script>
</body>
</html>
