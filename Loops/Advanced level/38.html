<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38th problem</title>
</head>
<body>
    <script>
        var n1=+prompt("Enter the number")
        var n2=+prompt("Enter the 2nd number")
        var max=n1>n2?n1:n2
        var lcm=max
        while(true){
            if(lcm%n1===0 && lcm%n2===0){
                document.write("Lcm of "+n1+" and "+n2+" = "+lcm)
                break
            }
            lcm=lcm+max
        }
    </script>
</body>
</html>
