<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st problem</title>
</head>
<body>
    <script>
        n1=+prompt("Enter the 1st number")
        n2=+prompt("Enter the 2nd number")
        var sum=0
        for(var i=n1;i<=n2;i++){
            sum=sum+i
        }
        document.write("The sum of number between "+n1+" and "+n2+" = "+sum)
    </script>
</body>
</html>
