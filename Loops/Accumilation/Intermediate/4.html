<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count no.of 1's in given number</title>
</head>
<body>
    <script>
        var n=+prompt("Enter the number")
        var cnt=0
        var temp=n
        while(n>0){
            dig=n%10
            if(dig==1){
                cnt++
            }
            n=parseInt(n/10)
        }
        document.write("The number of 1's in "+temp+" = "+cnt)
    </script>
</body>
</html>
