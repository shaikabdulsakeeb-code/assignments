<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product of odd numbers between 1 and 10</title>
</head>
<body>
    <script>
        var p=1
        for(var i=1;i<=10;i++){
            if(i%2!=0){
                p=p*i
            }
        }
        document.write("Product of odd numbers between 1 and 10 = "+p)
    </script>
</body>
</html>
