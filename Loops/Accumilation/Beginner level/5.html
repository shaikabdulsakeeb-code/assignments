<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary value of given</title>
</head>
<body>
    <script>
        var n=+prompt("Enter the number")
        var bin=""
        var bit
        while(n>0){
            bit=n%2
            bin=bin+bit
            n=parseInt(n/2)
        }
        for(var i=bin.length-1;i>=0;i--){
            document.write(bin[i])
        }
    </script>
</body>
</html>
