<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product of numbers between 1 to 10</title>
</head>
<body>
    <script>
        var pr=1
        for(var i=1;i<=10;i++){
            pr=pr*i
        }
        document.write("Product of numbers between 1 to 10 = "+pr)
    </script>
</body>
</html>
