<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of numbers from 1 to 10</title>
</head>
<body>
    <script>
        var sum=0
        for(var i=1;i<=10;i++){
            sum=sum+i
        }
        var avg=sum/10
        document.write("Average of 1 to 10 = "+avg)
    </script>
</body>
</html>
