<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No.of digits in given number</title>
</head>
<body>
    <script>
        var n=+prompt("Enter the number")
        var cnt=0
        var dig
        var temp=n
        while(temp>0){
            dig=temp%10
            cnt++
            temp=parseInt(temp/10)
        }
        document.write("The number of digits in "+n+" = "+cnt)
    </script>
</body>
</html>
