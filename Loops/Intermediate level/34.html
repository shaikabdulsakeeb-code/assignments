<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34th problem</title>
</head>
<body>
<!-- 34. Write a program to print the number at 1000's place -->
     <script> 
        var n=+prompt("Enter the number")
        document.write("The 1000s place digit of "+n+" = "+(n%10000 - n%1000)/1000)
    </script>
</body>
</html>
