<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33rd problem</title>
</head>
<body>
    <!-- 33. Write a program to print the number at 100's place -->
     <script> 
        var n=+prompt("Enter the number")
        document.write("The 100s place digit of "+n+" = "+(n%1000 - n%100)/100)
    </script>
</body>
</html>
