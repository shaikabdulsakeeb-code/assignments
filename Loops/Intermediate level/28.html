<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28th problem</title>
</head>
<body>
    <script>
       var n=+prompt("Enter the number")
       document.write("Even numbers which are divisible by 9 upto "+n+"  = ")
       for(var i=1;i<=n;i++){
         if(i%2==0 && i%9==0)
         document.write(i+" ")
       }
     </script>
</body>
</html>
