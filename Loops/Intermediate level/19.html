<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19th problem</title>
</head>
<body>
    <script>
        var n=+prompt("Enter the number")
        document.write("Factors of given number : ")
        for(var i=1;i<=n;i++){
            if(n%i==0)
            document.write(i+" ")
        }
    </script>
</body>
</html>
