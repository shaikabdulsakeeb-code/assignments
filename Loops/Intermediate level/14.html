<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14th problem</title>
</head>
<body>
    <script>
        var n=6
        var r=20
        var i=1
        while(i<=r){
            document.write(n+"X"+i+" = "+i*n+"<br>")
            i=i+1
        }
    </script>
</body>
</html>
