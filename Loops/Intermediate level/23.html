<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23rd problem</title>
</head>
<body>
    <script>
       var n=+prompt("Enter the number")
       document.write("Descending order of "+n+" factors = ")
       for(var i=n;i>=1;i--){
        if(n%i==0){
            document.write(i+" ")
        }
       }

     </script>
</body>
</html>
