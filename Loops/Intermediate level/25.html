<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25th problem</title>
</head>
<body>
    <script>
       var n=+prompt("Enter the number")
       document.write("Descending order of even numbers upto "+n+"  = ")
       for(var i=n;i>=1;i--){
         if(i%2==0)
         document.write(i+" ")
       }
     </script>
</body>
</html>
