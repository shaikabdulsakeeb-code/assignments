<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30th problem</title>
</head>
<body>
    <script>
        var n=+prompt("Enter the number")
        var dig 
        document.write("Even digits of "+n+" = ")
        while(n>0){
            dig=n%10
            if(dig%2==0){
                document.write(dig+" , ")
            }
            n=Math.floor(n/10)
        }
        
    </script>
</body>
</html>
