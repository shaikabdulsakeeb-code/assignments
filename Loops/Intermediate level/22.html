<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22nd problem</title>
</head>
<body>
    <script>
       var n=24
       var i=1
       document.write("Factors of "+n+" = ")
       while(i<=n){
        if(n%i==0){
            document.write(i+" ")
        }
        i=i+1
       }
    </script>
</body>
</html>
