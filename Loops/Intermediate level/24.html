<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24th problem</title>
</head>
<body>
    <script>
       var n=+prompt("Enter the number")
       document.write("Descending order of first ten multiples of "+n+"  = ")
       for(var i=10;i>=1;i--){
         document.write(i*n+" ")
       }
     </script>
</body>
</html>
