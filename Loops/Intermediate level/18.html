<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18th problem</title>
</head>
<body>
    <script>
        var n=6
        document.write("Multiplication table :<br>")
        for(var i=1;i<=20;i++){
            document.write(n+"X"+i+" = "+i*n+"<br>")
        }
    </script>
</body>
</html>
