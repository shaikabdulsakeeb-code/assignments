<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35th problem</title>
</head>
<body>
<!-- 35. Write a program to print the number at 10000's place -->
     <script> 
        var n=+prompt("Enter the number")
        document.write("The 10000s place digit of "+n+" = "+(n%100000 - n%10000)/10000)
    </script>
</body>
</html>
