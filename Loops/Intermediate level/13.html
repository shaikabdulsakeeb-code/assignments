<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13th problem</title>
</head>
<body>
    <script>
        var n=4
        var r=10
        var i=1
        while(i<=r){
            document.write(i*n+"<br>")
            i=i+1
        }
    </script>
</body>
</html>
