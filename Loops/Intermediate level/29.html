<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29th problem</title>
</head>
<body>
    <script>
       var n=+prompt("Enter the number")
       document.write("Odd numbers which are divisible by 3 upto "+n+"  = ")
       for(var i=1;i<=n;i++){
         if(i%2!=0 && i%3==0)
         document.write(i+" ")
       }
     </script>
</body>
</html>
