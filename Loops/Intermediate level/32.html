<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32nd problem</title>
</head>
<body>
    <!-- 32. Write a program to print the number at 10's place -->
     <script> 
        var n=+prompt("Enter the number")
        document.write("The 10s place digit of "+n+" = "+((n%100 - n%10)/10))
    </script>
</body>
</html>
