<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th problem</title>
</head>
<body>
    <script>
        var n=prompt("Enter the number")
        var dig
        document.write("Digits of given number: ")
        while(n>0){
            dig=n%10
            document.write(dig+" ")
            n=Math.floor(n/10)
        }
        // for(var i of n){
        //     document.write(i+" ")
        // }
        // for(var i=0;i<n.length;i++)
        // {
        //     document.write(n[i]+" ")
        // }
    </script>
</body>
</html>
